<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="js-sty/estilacho.css">
    <script src="js-sty/funcionalidad.js"></script>
    <link rel="icon" href="js-sty/img/Icono.ico">
    <title>Ciudadanos de 4 patas / Registro</title>
</head>
<body>
<div style="background: white">
    <h1>Por favor seleccione que  <h2 style="text-align: center; background: #FFD5FC; font-size: 40px">Categoria</h2> </h1> <h1> es usted </h1>
</div>
<div align="center" style="background: #FFD5FC">
    <input type="checkbox" >Propietario
    <input type="checkbox" >Veterinaria
    <input type="checkbox" >Funcionaria de la Alcaldia
</div>
<div style="background: #FFD5FC">
    <table style="width: 100%">
        <tr style="text-align: center">
            <td><p class="parrafo-correo" >Correo:</p> <input type="text" placeholder="Escribe tu correo"></td>
        </tr>
        <tr style="text-align: center">
            <td><p class="parrafo-contraseña" >Contraseña:</p><input placeholder="password" ></td>
        </tr>
        <tr>
            <h1>Por favor llene los campos para registrarse</h1>
        </tr>
        <input align="center" class="file" style="font: oblique bold 200% cursive;" type="file" id="file">
        <div id="preview"></div>
    </table>
</div>
<br><br><br>
<div align="center">
    <input type="button" value="Registrarse" class="boton-registro">
    <input type="button" class="boton-registro" value="Atras" onclick="atras();">
</div>
</body>
</html>
