<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="js-sty/estilacho.css">
    <link rel="icon" href="js-sty/img/Icono.ico">
    <title>Ciudadanos de 4 patas / Veterinaria</title>
</head>
<body>
<div style="background: #FFFFFF">
    <!--En el input que se encuentra aqui es para el boton del usuario (Su foto y todo) -->
</div>
<table style="width: 100%">
    <tr>
        <th style="font: oblique bold 30px cursive; color: #FFFFFF;">Fotografia<br><input type="button"
                                                                                          class="boton-crear"
                                                                                          value="Editar"
                                                                                          onclick="Editar();"></th>
        <th style="font: oblique bold 30px cursive; color: #FFFFFF;">Microchip<br><input type="button"
                                                                                         class="boton-crear"
                                                                                         value="Editar"
                                                                                         onclick="Editar();"></th>
        <th style="font: oblique bold 30px cursive; color: #FFFFFF;">casos<br><input type="button" class="boton-crear"
                                                                                     value="Editar" onclick="Editar();">
        </th>
        <th style="font: oblique bold 30px cursive; color: #FFFFFF;">Fecha<br><input type="button" class="boton-crear"
                                                                                     value="Editar" onclick="Editar();">
        </th>
        <th style="font: oblique bold 30px cursive; color: #FFFFFF;">Direccion<br><input type="button"
                                                                                         class="boton-crear"
                                                                                         value="Editar"
                                                                                         onclick="Editar();"></th>
        <th style="font: oblique bold 30px cursive; color: #FFFFFF;">Localidad<br><input type="button"
                                                                                         class="boton-crear"
                                                                                         value="Editar"
                                                                                         onclick="Editar();"></th>
    </tr>
</table>
<div align="center">
    <input input type="button" class="boton-crear" value="Nuevo" onclick="Guardar();">
</div>
<!--Generacion del Pop-up-->

<div class="ventana" id="ventana-pop" align="center">
    <div>
        <input type="button" onclick="cerrar()" class="cerrar">
        <p style="text-align: center; font-family: cursive, cursive; font-size: 30px; color: blue">Por favor Ingrese los
            datos de la tabla</p>
        <table style="width: 85%">
            <tr>
                <th style="font-size: 30px">
                    Discriminado
                </th>
                <th style="font-size: 30px">
                    Raza
                </th>
                <th style="font-size: 30px">
                    Tamaño
                </th>
                <th style="font-size: 30px">
                    Sexo
                </th>
                <th style="font-size: 30px">
                    Esteralizados
                </th>
                <th style="font-size: 30px">
                    Registros
                </th>
            </tr>
            <form action="Interfaz-Vt" name="veterinarian-form">
                <tr style="text-align: center">
                    <td><p class="parrafo-correo"></p> <select id="discriminado" name="discriminado"
                        value="" >
                            <option>Seleccione...</option>
                            <option>MACHO</option>
                            <option>HEMBRA</option>
                        </select>
                    </td>
                    <td><p class="parrafo-correo"></p><input type="text" placeholder="Raza" id="raza" name="raza"
                                                             value=""></td>
                    <td><p class="parrafo-correo"></p> <select id="tamaño" name="tamaño" value="">
                            <option>Seleccione...</option>
                            <option>MINIATURA</option>
                            <option>PEQUEÑO</option>
                            <option>MEDIANO</option>
                            <option>GRANDE</option>
                        </select></td>
                    <td><p class="parrafo-correo"></p><select id="sexo" name="sexo" value="">
                        <option>Seleccione...</option>
                        <option>MACHO</option>
                        <option>HEMBRA</option>
                    </select></td>
                    <td><p class="parrafo-correo"></p><select id="esterilizado" name="esterilizado" value="">
                        <option>Seleccione...</option>
                        <option>SI</option>
                        <option>NO</option>
                    </select></td>
                </tr>
            </form>
            <br> <br>
            <td><input type="submit" class="boton" value="Guardar"></td>
        </table>
    </div>
    <script src="js-sty/funcionalidad2.js"></script>
</div>
<div>
    <input type="button" class="boton-registro" value="Atras" onclick="atras1();" align="center">
</div>
</body>
</html>
